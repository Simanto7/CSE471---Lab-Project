{% load static %}

<style>
  #hello-msg {
    font-size: 1.2rem;
    color: black;
    margin-right: 1.5rem;
  }

  #hello-msg a {
    color: var(--danger);
    font-weight: bold;
  }
  .navbar {
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1030;
  }
  body {
    padding-top: 70px; /* Adjusted for fixed navbar height */
  }
</style>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'store' %}">Home</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'home' %}">Dashboard</a>
      </li>
      {% if request.user.is_staff %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'category' %}">Category</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'product_page' %}">Products</a>
      </li>

      {% endif %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'AccountSettings' %}">Settings</a>
      </li>
    </ul>
  </div>
  <span id="hello-msg">Hello, {{request.user}} </span>
  <span id="hello-msg"><a href=" {% url 'logout' %} ">Logout</a></span>
</nav>
