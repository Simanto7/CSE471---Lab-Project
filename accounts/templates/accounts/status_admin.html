<div class="row">
  <div class="col-md-12 ml-3">
    <h5>Admin Dashboard</h5>
  </div>
</div>
<br />

<div class="row">
  <div class="col">
    <div class="col-md">
      <div class="card text-center text-white mb-3" id="total-orders">
        <div class="card-header">
          <h5 class="card-title">Total Orders</h5>
        </div>
        <div class="card-body">
          <h3 class="card-title">{{total_orders}}</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="col">
    <div class="col-md">
      <div class="card text-center text-white mb-3" id="orders-delivered">
        <div class="card-header">
          <h5 class="card-title">Total Refund</h5>
        </div>
        <div class="card-body">
          <h3 class="card-title">BDT {{total_refund_amount}}</h3>
        </div>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="col-md">
      <div class="card text-center text-white mb-3" id="orders-delivered">
        <div class="card-header">
          <h5 class="card-title">Total Income</h5>
        </div>
        <div class="card-body">
          <h3 class="card-title">BDT {{total_amount}}</h3>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">

	<div class="col">
		<div class="col-md">
		  <div class="card text-center text-white mb-3" id="orders-pending">
			<div class="card-header">
			  <h5 class="card-title">Orders Pending</h5>
			</div>
			<div class="card-body">
			  <h3 class="card-title">{{Pending}}</h3>
			</div>
		  </div>
		</div>
	</div>
	
	<div class="col">
	<div class="col-md">
		<div class="card text-center text-white mb-3" id="orders-delivered">
		<div class="card-header"> Out for Delivery</h5>
		</div>
		<div class="card-body">
			<h3 class="card-title">{{out_of_delivery}}</h3>
		</div>
		</div>
	</div>
	</div>
	<div class="col">
		<div class="col-md">
		<div class="card text-center text-white mb-3" id="orders-delivered">
			<div class="card-header">
			<h5 class="card-title">Orders Delivered</h5>
			</div>
			<div class="card-body">
			<h3 class="card-title">{{Delivered}}</h3>
			</div>
		</div>
		</div>
	</div>
</div>
