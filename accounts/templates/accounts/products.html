{% extends "accounts/main.html" %} {% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md">
      <h5>Products</h5>
      <div class="card card-body">
        <div class="table-responsive">
          <table class="table table-sm table-bordered table-hover">
            <thead class="thead-dark">
              <tr>
                <th>Product</th>

                <th>price</th>
              </tr>
            </thead>
            {% for i in products %}
            <tr>
              <td>{{i.name}}</td>

              <td>{{i.price}}</td>
            </tr>
            {% endfor %}
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
